<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 简单样式，确保按钮清晰可见（适配手机与电脑） */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .jump-tip {
            font-size: 18px;
            margin-bottom: 30px;
            color: #333;
            text-align: center;
            padding: 0 20px;
        }
        .jump-btn {
            padding: 12px 36px;
            font-size: 16px;
            background-color: #0066cc;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .jump-btn:hover {
            background-color: #0055bb;
        }
    </style>
</head>
<body>
    <p class="jump-tip">本网站已经停用是否跳转到新的网站？(jmgx.cnfte.cfd)</p>
    <button class="jump-btn" onclick="jumpToTarget()">确认跳转</button>

    <script>
        // 点击按钮后执行跳转逻辑
        function jumpToTarget() {
            const targetUrl = "https://jmgx.cnfte.cfd";
            // 打开新窗口跳转（可选，也可改为 window.location.href 本窗口跳转）
            window.open(targetUrl, "_blank");
        }
    </script>
</body>
</html>
